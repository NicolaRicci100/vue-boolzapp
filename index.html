<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  <!-- Bootstrap -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  <!-- Vue.js -->
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="root" class="h-100 d-flex align-items-center g-0">
            <main class="container bg-white shadow">
                <div class="row h-100">
                    <section class="col-4 debug g-0"> <!-- Sidebar section -->
                        <header class="d-flex justify-content-between align-items-center p-2 bg-light"> <!-- Testa della sidebar -->
                            <div class="d-flex align-items-center"> <!-- Immagine e nome utente -->
                                <img class="circle" src="img/avatar_io.jpg" alt="la mia foto">
                                <div>Nome Utente</div>
                            </div> 
                            <div class="d-flex fs-4 gap-3 px-3 my-light-gray"> <!-- Icone varie -->
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>
                        <div class="d-flex align-items-center p-3 my-h-75 my-bg-light-blue"> <!-- Messaggio notifiche -->
                            <div class="circle bg-white d-flex align-items-center justify-content-center"> <!-- Campanella -->
                                <i class="fa-solid fa-bell-slash fs-4 my-light-blue"></i>
                            </div>
                            <div class="p-2"> <!-- Messaggio -->
                                <div class="fw-semibold">Ricevi notifiche di nuovi messaggi</div>
                                <div><u class="text-secondary">Attiva notifiche desktop</u></div>
                            </div>
                        </div>
                        <form class="d-flex border border-5 border-light" role="search"> <!-- Barra di ricerca -->
                            <span class="input-group-text rounded-0 bg-white border-white" id="inputGroupPrepend"><i class="my-light-gray fa-solid fa-magnifying-glass"></i></span>
                            <input class="form-control rounded-0 border-white" type="search" placeholder="Cerca o inizia una nuova chat">
                        </form>
                    </section>
                    <section class="col-8 debug"> <!-- Chat section -->
                        
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
